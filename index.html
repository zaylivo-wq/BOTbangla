    * { box-sizing: border-box; }

    html, body {

    body {

    .page {

    .logo {

      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.6);

    /* GAMES GRID */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .game-card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 8px 8px 10px;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
      border-color: rgba(129, 140, 248, 0.8);
    }

    .thumb-wrap {
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
      background: #020617;
    }

    .thumb-wrap img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .game-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .game-meta {
      font-size: 11px;
      color: #9ca3af;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.86);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal {
      width: 95%;
      max-width: 360px;
      background: rgba(15, 23, 42, 0.98);
      border-radius: 20px;
      padding: 20px 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      text-align: center;
    }

    .modal-title {
      font-size: 18px;
      margin: 0 0 6px;
    }

    .modal-sub {
      font-size: 14px;
      margin: 0 0 14px;
      color: #cbd5f5;
    }

    .modal-form {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .modal-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
    }

    .modal-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      cursor: pointer;
    }

    .modal-status {
      font-size: 12px;
      color: #9ca3af;
      min-height: 18px;
    }
  </style>
</head>
