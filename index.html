<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ·∫®n m·ªçi th·ª©, kh√¥ng cho scroll, kh√¥ng ch·ªõp n·ªôi dung */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* ho·∫∑c #fff t√πy b·∫°n */
    }
  </style>
</head>
<body>
  <script>
    // üîó ƒê·ªîI LINK ·ªû ƒê√ÇY:
    // Web A: cho user ·ªü Bangladesh
    const BD_URL  = "https://www.khcyz.vip/?ch=4f80366d81";  // TODO: s·ª≠a th√†nh link A c·ªßa b·∫°n
    // Web B: cho t·∫•t c·∫£ qu·ªëc gia kh√°c
    const OTHER_URL = "https://poki.com"; // TODO: s·ª≠a th√†nh link B c·ªßa b·∫°n

    // Th·ªùi gian delay (ms): 1000 = 1s, 1500 = 1.5s, 2000 = 2s
    const DELAY = 1500;

    // G·ªçi API l·∫•y th√¥ng tin IP / country
    // ·ªû ƒë√¢y d√πng ipapi.co (free, kh√¥ng c·∫ßn key cho m·ª©c c∆° b·∫£n)
    function detectCountryAndRedirect() {
      fetch("https://ipapi.co/json/")
        .then(function (res) {
          return res.json();
        })
        .then(function (data) {
          var countryCode = (data && data.country) ? String(data.country).toUpperCase() : "";

          // Debug n·∫øu c·∫ßn: console.log(countryCode, data);

          setTimeout(function () {
            if (countryCode === "BD") {
              // N·∫øu l√† Bangladesh ‚Üí Web A
              window.location.href = BD_URL;
            } else {
              // C√°c n∆∞·ªõc kh√°c ‚Üí Web B
              window.location.href = OTHER_URL;
            }
          }, DELAY);
        })
        .catch(function (err) {
          // N·∫øu l·ªói API (kh√¥ng l·∫•y ƒë∆∞·ª£c qu·ªëc gia) ‚Üí cho sang Web B cho an to√†n
          // console.error(err);
          setTimeout(function () {
            window.location.href = OTHER_URL;
          }, DELAY);
        });
    }

    // G·ªçi ngay khi trang load
    detectCountryAndRedirect();
  </script>
</body>
</html>
